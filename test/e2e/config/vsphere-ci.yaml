---
# E2E test scenario using local dev images and manifests built from the source tree for following providers:
# - cluster-api
# - bootstrap kubeadm
# - control-plane kubeadm
# - vsphere

providers:

- name: cluster-api
  type: CoreProvider
  versions:
  - name: v1.7.1
    # Use manifest from source files
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.7.1/core-components.yaml"
    type: "url"
    contract: v1beta1
    files:
    - sourcePath: "../data/shared/capi/v1.7/metadata.yaml"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"

- name: kubeadm
  type: BootstrapProvider
  versions:
  - name: v1.7.1
    # Use manifest from source files
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.7.1/bootstrap-components.yaml"
    type: "url"
    contract: v1beta1
    files:
    - sourcePath: "../data/shared/capi/v1.7/metadata.yaml"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"

- name: kubeadm
  type: ControlPlaneProvider
  versions:
  - name: v1.7.1
    # Use manifest from source files
    value: "https://github.com/kubernetes-sigs/cluster-api/releases/download/v1.7.1/control-plane-components.yaml"
    type: "url"
    contract: v1beta1
    files:
    - sourcePath: "../data/shared/capi/v1.7/metadata.yaml"
    replacements:
    - old: "imagePullPolicy: Always"
      new: "imagePullPolicy: IfNotPresent"

- name: vsphere
  type: InfrastructureProvider
  versions:
  - name: v1.10.0
    # Use manifest from source files
    value: "https://github.com/kubernetes-sigs/cluster-api-provider-vsphere/releases/download/v1.10.0/infrastructure-components.yaml"
    type: "url"
    contract: v1beta1
    files:
    # Add a cluster template
    - sourcePath: "../../../test/e2e/data/infrastructure-vsphere-govmomi/main/cluster-template.yaml"
    - sourcePath: "../../../test/e2e/data/infrastructure-vsphere-govmomi/main/cluster-template-install-on-bootstrap.yaml"
    - sourcePath: "../../../test/e2e/data/infrastructure-vsphere-govmomi/main/clusterclass-quick-start.yaml"
    - sourcePath: "../data/shared/capv/main/metadata.yaml"

variables:
  KUBERNETES_VERSION: "v1.28.0"
  KUBERNETES_VERSION_UPGRADE_FROM: "v1.27.0"
  KUBERNETES_VERSION_UPGRADE_TO: "v1.28.0"
  CPI_IMAGE_K8S_VERSION: "v1.28.0"
  CNI: "./data/cni/calico/calico.yaml"
  EXP_CLUSTER_RESOURCE_SET: "true"
  EXP_KUBEADM_BOOTSTRAP_FORMAT_IGNITION: "true"
  CONTROL_PLANE_MACHINE_COUNT: 1
  WORKER_MACHINE_COUNT: 1
  IP_FAMILY: "IPv4"
  CLUSTER_CLASS_NAME: "quick-start"
  # Following CAPV variables should be set before testing
  VSPHERE_COMPUTE_CLUSTER: "Cluster-1"
  VSPHERE_DATACENTER:  "SDDC-Datacenter"
  VSPHERE_FOLDER: "/SDDC-Datacenter/vm/Workloads/cloud-provider-vsphere"
  VSPHERE_RESOURCE_POOL: "/SDDC-Datacenter/host/Cluster-1/Resources/Compute-ResourcePool/cloud-provider-vsphere"
  VSPHERE_DATASTORE: "WorkloadDatastore"
  VSPHERE_STORAGE_POLICY: "Cluster API vSphere Storage Policy"
  VSPHERE_NETWORK: "sddc-cgw-network-10"
  VSPHERE_TEMPLATE: "ubuntu-2204-kube-v1.28.0"
  FLATCAR_VSPHERE_TEMPLATE: "flatcar-stable-3510.2.6-kube-v1.28.0"
  VSPHERE_INSECURE_CSI: "true"
  KUBETEST_CONFIGURATION: "./data/kubetest/conformance.yaml"
  NODE_DRAIN_TIMEOUT: "60s"
  CLUSTER_TOPOLOGY: "true"
  # These IDs correspond to Tesla T4s, they are the decimal representation of the hex values.
  DEVICE_ID: 7864
  VENDOR_ID: 4318
  # CAPV feature flags
  EXP_NODE_ANTI_AFFINITY: "true"
  CAPI_DIAGNOSTICS_ADDRESS: ":8080"
  CAPI_INSECURE_DIAGNOSTICS: "true"

intervals:
  default/wait-controllers: ["5m", "10s"]
  default/wait-cluster: ["5m", "10s"]
  default/wait-control-plane: ["10m", "10s"]
  default/wait-worker-nodes: ["10m", "10s"]
  default/wait-delete-cluster: ["5m", "10s"]
  default/wait-machine-upgrade: ["15m", "1m"]
  default/wait-machine-remediation: ["15m", "10s"]
  mhc-remediation/mhc-remediation: ["30m", "10s"]
  node-drain/wait-deployment-available: ["3m", "10s"]
  node-drain/wait-machine-deleted: ["2m", "10s"]
  anti-affinity/wait-vm-redistribution: ["5m", "10s"]
